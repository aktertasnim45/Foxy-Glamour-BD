{% extends "store/base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; background: #fff; text-align: center;">
    <h2>Log In</h2>
    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <div style="text-align: left;">
            {{ form.as_p }}
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
        <input type="submit" value="Log In" style="background-color: #5d4037; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 10px; width: 100%;">
    </form>
    <p style="margin-top: 20px;">
        New here? <a href="{% url 'accounts:register' %}" style="color: #5d4037; font-weight: bold;">Create an account</a>
    </p>
</div>
{% endblock %}
