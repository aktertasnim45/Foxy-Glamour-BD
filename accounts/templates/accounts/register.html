{% extends "store/base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; background: #fff; text-align: center;">
    <h2>Create Account</h2>
    <form method="post">
        {% csrf_token %}
        <div style="text-align: left;">
            {{ form.as_p }}
        </div>
        <input type="submit" value="Sign Up" style="background-color: #5d4037; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 10px; width: 100%;">
    </form>
    <p style="margin-top: 20px;">
        Already have an account? <a href="{% url 'accounts:login' %}" style="color: #5d4037; font-weight: bold;">Log In</a>
    </p>
</div>
{% endblock %}
