{% extends "store/base.html" %}

{% block title %}Thank You{% endblock %}

{% block content %}
    <div style="text-align: center; margin-top: 50px;">
        <h1 style="color: #28a745; font-size: 3rem;">Thank You!</h1>
        <p style="font-size: 1.2rem; color: #555;">Your order has been successfully placed.</p>
        <p style="font-size: 1.1rem; color: #555;">Order ID: <strong>{{ order.id }}</strong></p>
        
        <a href="{% url 'store:product_list' %}" class="btn" style="margin-top: 20px; display: inline-block;">Continue Shopping</a>
    </div>
{% endblock %}
